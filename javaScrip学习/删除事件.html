<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>删除事件</title>
	</head>
	<style type="text/css">
		div{
			width: 50px;
			height: 50px;
			background-color: aqua;
		}
	</style>
	<body>
		<div class="">
			1
		</div>
		<div class="">
			2
		</div>
		<div class="">
			3
		</div>
		<script>
		var divs = document. querySelectorAll('div');
		console.log('div')
		divs[0].onclick= function(){
			alert("eeeee")
			divs[0].onclick= null;
		}
		divs[1].addEventListener('click',fn)
		function fn(){
			alert("huhuhuh");
			divs[1].removeEventListener('click',fn)
		}
		</script>
	</body>
</html>
